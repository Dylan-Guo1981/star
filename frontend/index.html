<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Visualizer</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #020409;
        color: #f5f5f5;
      }

      #root {
        height: 100%;
      }

      .app-shell {
        position: relative;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      .ui-panel {
        position: absolute;
        top: 1.5rem;
        left: 1.5rem;
        padding: 1rem;
        background: rgba(2, 4, 9, 0.8);
        border-radius: 0.75rem;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(8px);
        max-width: 320px;
      }

      .ui-panel h1 {
        margin: 0 0 0.5rem 0;
        font-size: 1.25rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .ui-panel label {
        display: block;
        font-size: 0.85rem;
        margin-bottom: 0.35rem;
        color: #c6d3f5;
        letter-spacing: 0.05em;
      }

      .ui-panel input[type="range"] {
        width: 100%;
      }

      .ui-panel select,
      .ui-panel button {
        margin-top: 0.35rem;
        width: 100%;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid rgba(105, 146, 255, 0.35);
        background: rgba(32, 59, 126, 0.35);
        color: inherit;
      }

      .ui-panel button {
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      .ui-panel button:hover {
        background: rgba(48, 86, 190, 0.55);
        transform: translateY(-1px);
      }

      .scene-container {
        position: absolute;
        inset: 0;
      }

      .stats-bar {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        padding: 0.5rem 1rem;
        background: rgba(2, 4, 9, 0.75);
        border-radius: 999px;
        font-size: 0.85rem;
        letter-spacing: 0.05em;
        display: flex;
        gap: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
